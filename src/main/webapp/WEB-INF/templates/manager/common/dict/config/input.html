<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>字典信息登记</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	#parse("/WEB-INF/templates/public/meta.html")
	#parse("/WEB-INF/templates/public/cssjs.html")
	<link rel="stylesheet" type="text/css" href="../../../resources/style/theme/1/style.css" />
	<script>
    	$(function(){
    	    $("input[name=dictName]").focus().addClass("required").attr("maxlength", "50").attr("remote", "#ctx()/manager/common/dict/config/checkDictName.htm?orgDictName="+encodeURIComponent('$!{entity.dictName}'));
    		$("#customSql").addClass("required").attr("maxlength", "1000");
    		$("#note").attr("maxlength", "200");
    		$.validator.messages["remote"] = "字典名称已存在";
    	});
	</script>
</head>

<body class="bodycolor" style="margin-top: 2px">
<form id="inputForm" action="#ctx()/manager/common/dict/config/save.htm" method="post" class="validate">
<input type="hidden" name="id" value="$!{entity.id}" />
#backPageUrl()
 <table style="width:100%" align="center" cellspacing="0" cellpadding="0">
 <tr>
    <td height="30">
        <!--圆角表格头开始-->
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="TableRound">
	      <tr>
	        <td width="12" height="30" class="TableHeadLeft"></td>
	        <td class="TableHeader">
		         <table width="100%" border="0" cellspacing="0" cellpadding="0">
		           <tr>
		            <td width="46%" valign="middle">
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="small">
		              <tr>
		                <td width="3%"><div align="center"><img src="#ctx()/resources/style/theme/1/tb.gif" width="16" height="16" /></div></td>
		                <td width="45%"><b>#navigation("业务相关联字典信息")#if(!$!entity.id)创建#{else}修改#{end}</b></td>
		                <td width="45%" align="right">
		                	#permission("save")
			                <input type="submit" class="SmallButton" name="b_act_subit"   style="width:60"  value="提&nbsp;&nbsp;交" />&nbsp;&nbsp;
			                #end
			                <input type="button" class="SmallButton" name="b_act_close"    style="width:60"  value="取&nbsp;&nbsp;消" onclick="doreturn()" />
		                </td>
		              </tr>
		            </table>
					</td>
		           </tr>
		        </table>
			</td>
	        <td width="16" class="TableHeadRight"></td>
	      </tr>
	    </table>
	    <!--圆角表格头结束-->
	</td>
 </tr>

<!--业务表格区域开始-->
 <tr>
   <td height="18">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="TableRound">
      <tr>
        <td width="8" class="TableLeft"></td>
        <td class="TableLine1">
        <table width="100%" border="0" cellspacing="0" cellpadding="3" class="TableRound">
        <tr>
        <td>
		  <fieldset ><legend>&nbsp;基本信息&nbsp;</legend>
			 <table style="width:100%" align="center" class="TableBlock" >
			    <tr>
					<td width="10%" align="right" class="TableContent">字典名称</td>
					<td width="90%" align="left" class="TableData" colspan="3" ><input type="text" name="dictName" value="$!{entity.dictName}" class="SmallInput"  style="width:90%"  maxlength="50" /></td>			                       
				</tr>
			    <tr>
					<td align="right" class="TableContent">字典的SQL</td>
					<td align="left" class="TableData" colspan="3" ><textarea rows="" cols="" id="customSql" name="customSql" style="width:90%;height:60px" class="SmallInput">$!{entity.customSql}</textarea></td>			                       
				</tr>
			    <tr>
					<td align="right" class="TableContent">描述</td>
					<td align="left" class="TableData" colspan="3" ><textarea rows="" cols="" id="note" name="note" style="width:90%;height:60px" class="SmallInput">$!{entity.note}</textarea></td>			                       
				</tr>
		      </table>
		  </fieldset>
	    </td>
	    </tr> 
	   </table>
	   </td>
	   <td width="8" class="TableRight"></td>
      </tr> 
   </table>
   </td>
 </tr>
<!--业务表格区域结束-->

 <!--表格底部开始-->
 <tr>
    <td height="35">
    <!--圆角表格头开始-->
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="TableRound">
      <tr>
        <td width="12" height="35" class="TableFooterLeft"></td>
        <td class="TableFooter">
	        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="small">
	          <tr>
	            <td>&nbsp;&nbsp;</td>
	            <td>
		            <table border="0" align="right" cellpadding="0" cellspacing="0">
		                <tr>
		                  <td width="40">&nbsp;</td>
		                  <td width="45">&nbsp;</td>
		                  <td width="45">&nbsp;</td>
		                  <td width="40">&nbsp;</td>
		                  <td width="100">&nbsp;</td>
		                  <td width="40">&nbsp;</td>
		                </tr>
		            </table>
	            </td>
	          </tr>
	        </table>
        </td>
        <td width="16" class="TableFooterRight"></td>
 	  </tr>
 	</table>
    <!--圆角表格头结束-->
 	</td>
 </tr>
 <!--表格底部结束-->
 
 </table>
</form>
</body>
#errors($!{errors})
</html>
