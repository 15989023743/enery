<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>会员菜单资源信息排序</title>
	<!-- 共通head区域标签 begin-->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	#parse("/WEB-INF/templates/public/meta.html")
	#parse("/WEB-INF/templates/public/cssjs.html")
	<!-- 共通head区域标签 end-->
	<!-- 外部CSS样式表以及JS引入 begin-->
	<link rel="stylesheet" type="text/css" href="../../../resources/style/theme/1/style.css" />
<script language="JavaScript">

function getReturn(){
	location.replace('#ctx()/manager/member/resource/view.htm');
}
/*
function setFatherId(){
	$('inputForm').fatherId.value='0';
}*/
function doSort(id,xh){
	$('#currentId').val(id);
	$('#xh').val(xh);
	$("#inputForm").submit();
}
#if($!{request.getParameter("parentId")})
	$("#reflashButton",window.parent.document).val("$!{parentId}").click();
#{end}
</script>
</head>
<body class="bodycolor" style="margin-top: 2px">
<form id="inputForm" action="sort.htm" method="post">
<input type="hidden" id="fatherId" name="parentId" value="$!{parentId}" />
<input type="hidden" id="currentId" name="currentId" value="$!{currentId}" />
<input type="hidden" id="xh" name="xh" value="$!{xh}" />
 <table style="width:99%" align="center" cellspacing="0" cellpadding="0">
 <tr>
    <td height="30">
        <!--圆角表格头开始-->
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="TableRound">
	      <tr>
	        <td width="12" height="30" class="TableHeadLeft"></td>
	        <td class="TableHeader">
		         <table width="100%" border="0" cellspacing="0" cellpadding="0">
		           <tr>
		            <td width="46%" valign="middle">
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="small">
		              <tr>
		                <td width="3%"><div align="center"><img src="#ctx()/resources/style/theme/1/tb.gif" width="16" height="16" /></div></td>
		                <td width="35%"><b>会员菜单资源信息排序</b></td>
		                <td width="55%" align="right">
			                &nbsp;&nbsp;
			                <input type="button" class="SmallButton" name="b_act_close"    style="width:60"  value="返&nbsp;&nbsp;回" onclick="getReturn()" />
		                </td>
		              </tr>
		            </table>
					</td>
		           </tr>
		        </table>
			</td>
	        <td width="16" class="TableHeadRight"></td>
	      </tr>
	    </table>
	    <!--圆角表格头结束-->
	</td>
 </tr>

<!--业务表格区域开始-->
 <tr>
   <td height="18">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="TableRound">
      <tr>
        <td width="8" class="TableLeft"></td>
        <td class="TableLine1">
        <table width="100%" border="0" cellspacing="0" cellpadding="3" class="TableRound">
        <tr>
        <td>
		  <fieldset ><legend>&nbsp;基本信息&nbsp;</legend>
			 <table style="width:100%" align="center" class="TableBlock" >
			 #foreach($e in $sortSet)
			    <tr>
					<td width="10%" align="right" class="TableContent">
					<select name="index" id="index" onchange="doSort('${e.id}',this.value)">
						#foreach($e1 in $sortSet)
						<option value='${e1.index}' #if($!{e.index}==$!{e1.index})selected="selected"#{end} >${e1.index}</option>
						#end
					</select>
					</td>
					<td width="90%" align="left" class="TableData" ><input readonly="readonly" type="text" name="name" value="${e.name}" class="SmallInput"  style="width:85%" /></td>			                       
				</tr>
			 #end
		     </table>
		  </fieldset>
	    </td>
	    </tr> 
	   </table>
	   </td>
	   <td width="8" class="TableRight"></td>
      </tr> 
   </table>
   </td>
 </tr>
<!--业务表格区域结束-->

 <!--表格底部开始-->
 <tr>
    <td height="35">
    <!--圆角表格头开始-->
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="TableRound">
      <tr>
        <td width="12" height="35" class="TableFooterLeft"></td>
        <td class="TableFooter">
	        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="small">
	          <tr>
	            <td>&nbsp;&nbsp;</td>
	            <td>
		            <table border="0" align="right" cellpadding="0" cellspacing="0">
		                <tr>
		                  <td width="40">&nbsp;</td>
		                  <td width="45">&nbsp;</td>
		                  <td width="45">&nbsp;</td>
		                  <td width="40">&nbsp;</td>
		                  <td width="100">&nbsp;</td>
		                  <td width="40">&nbsp;</td>
		                </tr>
		            </table>
	            </td>
	          </tr>
	        </table>
        </td>
        <td width="16" class="TableFooterRight"></td>
 	  </tr>
 	</table>
    <!--圆角表格头结束-->
 	</td>
 </tr>
 <!--表格底部结束-->
 
 </table>
</form>
</body>
</html>
